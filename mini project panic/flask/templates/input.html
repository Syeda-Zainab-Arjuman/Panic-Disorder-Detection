  <header id="header" class="fixed-top d-flex align-items-center">

  <main class="mn">
    <div class="bg">
        <div class="ov"></div>
    </div>
    <div class="con">
      <div class="cy">Patient Condition</div>
        <form action="/submit" method="POST" class="mf">
            <div class="fg">
              <label for="Coping_Mechanisms">Coping Mechanisms</label>
              <select name="Coping_Mechanisms">
                  <option value="select">Select</option> 
                  <option value="Seeking therapy">Seeking therapy</option>
                  <option value="Exercise">Exercise</option>
                  <option value="Meditation">Meditation</option>
                  <option value="Socializing">Socializing</option>
              </select>
            </div>
            <div class="fg">
              <label for="Current_Stressors">Current Stressors</label>
              <select name="Current_Stressors">
                  <option value="select">Select</option> 
                  <option value="High">High</option>
                  <option value="Low">Low</option>
                  <option value="Moderate">Moderate</option>
              </select>
            </div>
            <div class="fg">
              <label for="Demographics">Demographics</label>
              <select name="Demographics">
                  <option value="select">Select</option> 
                  <option value="Urban">Urban</option>
                  <option value="Rural">Rural</option>
              </select>
            </div>
            <div class="fg">
              <label for="Family_History">Family History</label>
              <select name="Family_History">
                  <option value="select">Select</option> 
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
              </select>  
            </div>
            <div class="fg">
                <label for="Gender">Gender</label>
                <select name="Gender">
                    <option value="select">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="fg">
              <label for="Impact_on_Life">Impact on Life</label>
              <select name="Impact_on_Life">
                  <option value="select">Select</option> 
                  <option value="Mild">Mild</option>
                  <option value="Significant">Significant</option>
                  <option value="Moderate">Moderate</option>
              </select>
            </div>
            <div class="fg">
              <label for="Symptoms">Symptoms</label>
              <select name="Symptoms">
                  <option value="select">Select</option>
                  <option value="Shortness of breath">Shortness of breath</option>
                  <option value="Panic attacks">Panic attacks</option>
                  <option value="Chest pain">Chest pain</option>
                  <option value="Dizziness">Dizziness</option>
                  <option value="Fear of losing control">Fear of losing control</option>
              </select>
            </div>
            <button class="bn" type="submit">Submit</button>
        </form>
    </div>
</main>
